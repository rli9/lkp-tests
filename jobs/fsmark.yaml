suite: fsmark
testcase: fsmark
category: benchmark

disk: 1HDD

iterations: 4
nr_threads: 10%

fs:
  - btrfs
  - ext4
  - xfs
fs2:
  - nfsv4
  -

fsmark:
  filesize:
    - 9B
    - 8K
    - 16M
  test_size: {{
               case filesize
               when '9B',
                 then '256M'
               when '8K'
                 then '1G'
               when '16MB'
                 then '16G'
               end
             }}
  sync_method:
    - fsyncBeforeClose
    - NoSync
  nr_directories: 16d
  nr_files_per_directory: 256fpd
